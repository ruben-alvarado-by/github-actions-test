name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          echo "check node version"
          node -v
          echo "check npm version"
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
